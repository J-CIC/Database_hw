<layout name="layout" />
<!-- Bootstrap Core CSS -->
<link href="__PUBLIC__/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- MetisMenu CSS -->
<link href="__PUBLIC__/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link href="__PUBLIC__/dist/css/sb-admin-2.css" rel="stylesheet">

<!-- Custom Fonts -->
<link href="__PUBLIC__/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

<style type="text/css">
    .title{
        padding: 10px 0px;
        color: #333;
        font-weight: bold;
    }
    .body{
        padding: 0px;
        margin: 0px;
    }
    #analysis #type{
        padding: 0px;
        margin: 0px;
        width: 100%;
    }
    #analysis #type li{
        list-style: none;
        float: left;
        padding:5px 0px;
        margin: 0px 1%;
        width: 18%;
        border: 1px solid #0099FF;
        border-radius: 5px;
        color: #3399FF;
        text-align: center;
        cursor: pointer;
    }
    #analysis #type li:hover{
        background: #3399FF;
        color: #fff;
    }
    #analysis #type .active{
        background: #3399FF;
        color: #fff;
    }
    #analysis #stage{
        padding: 30px 30px 20px 30px;
        float: left;
    }
    .row{
        padding: 15px 10px;
    }
    .page-info{
        padding:10px;
    }
    .page-info{
        float: left;
    }
</style>

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <empty name="result.info"><else/><div class="row" id="business">
        <div class="col-lg-12 title">业务名称</div>
        <div class="col-lg-12 text-center body"><button class="btn btn-primary col-lg-12">{$result.name}</button></div>
    </div>    
    <div class="row" id="analysis">
        <div class="col-lg-12 title">分析指标</div>
        <div class="col-lg-12 body">
            <ul id="type">
                <li>渠道特征分布</li>
                <li class="active">终端受众特征</li>
                <li>配件受众特征</li>
                <li>多月特征</li>
                <li>留存情况分布</li>
            </ul>
            <div id="stage">
                <foreach name="result.stage" item="stage" key="i">
                    <label class="checkbox-inline">
                            <input type="radio" name="optionsRadios" <if condition="$i eq 'all'">checked</if>> {$stage}
                    </label>
               </foreach>
            </div>

        </div>
    </div> 
    
    <div id="canvasDiv">
    </div>
    <!-- /#canvasDiv -->
    </empty>

<!-- ichartjs JavaScript -->
<script type="text/javascript" src="__PUBLIC__/vendor/icahrtjs/ichart.1.2.1.min.js"></script>
<script type="text/javascript">
    $(function() {
        var data = [{
            name : '天语',
            value : 2.83,
            color : '#4572a7'
        }, {
            name : '苹果',
            value : 3.44,
            color : '#4572a7'
        }, {
            name : 'HTC',
            value : 3.66,
            color : '#4572a7'
        }, {
            name : '金立',
            value : 4.58,
            color : '#4572a7'
        }, {
            name : '中兴',
            value : 6.56,
            color : '#4572a7'
        }, {
            name : '酷派',
            value : 6.85,
            color : '#4572a7'
        }, {
            name : '诺基亚',
            value : 9.42,
            color : '#4572a7'
        }, {
            name : '华为',
            value : 9.54,
            color : '#4572a7'
        }, {
            name : '联想',
            value : 11.00,
            color : '#4572a7'
        }, {
            name : '三星',
            value : 15.73,
            color : '#4572a7'
        }];

        new iChart.Bar2D({
            render : 'canvasDiv',
            background_color : '#FFF',
            data : data,
            title : '2012年6月中国手机市场份额TOP10',
            subtitle : '联想手机超越诺基亚，以11%市场份额，成为中国市场第二',
            /*footnote : '数据来源：赛诺',*/
            width : 800,
            height : 400,
            coordinate : {
                width : 640,
                height : 260,
                axis : {
                    width : [0, 0, 1, 1]
                },
                scale : [{
                    position : 'bottom',
                    start_scale : 0,
                    end_scale : 18,
                    scale_space : 2
                }]
            },
            animation : true,
            sub_option : {
                listeners : {
                    parseText : function(r, t) {
                        return t + "%";
                    }
                }
            },
            legend : {
                enable : false
            }
        }).draw();
    });
</script>
